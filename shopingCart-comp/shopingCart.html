<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  crossorigin="anonymous"
/>

<template id="shoping-cart">
  <link rel="stylesheet" href="/shopingCart-comp/shopingCart.css" />
  <style>
    @import "https://use.fontawesome.com/releases/v5.7.2/css/all.css";
  </style>
  <div class="shoppingCart">
    <div class="cartName">
      <h3>Shopping cart</h3>
      <p id="clear">Clear cart</p>
    </div>
    <div id="shoppingItems"></div>
    <div class="checOut">
      <button>
        <b>Check out (<span id="total">$0.00</span>)</b>
      </button>
    </div>
  </div>
  <div class="sidebar">
    <div id="bag">
      <div id="open">
        <i class="fas fa-shopping-bag "></i>
      </div>
      <div id="cls">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>
</template>

<script src="ShopingCart.js"></script>
